<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./assets/css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 769px)" href="./assets/css/desktop.css">
    <title>Jalapão 2025</title>
</head>
<body>
    <header>
        <img src="./assets/images/logo.jpg" alt="logo">
    </header>

    <main>

        <div class="inicio">
            <h1>CONHEÇA O JALAPÃO COM O JONÃO EM 2025</h1>

            <div class="linha"></div>

            <h3>EXERIÊNCIA IMERSIVA DE 7 DIAS</h3>   

        </div>

        <div class="meio">

            <div class="conteudo-meio">

                <div class="text">
                    <img src="./assets/images/aviao.png" alt="aviao">
                    <p>
                        Saindo do Rio de Janeiro, Aeroporto do Galeão
                    </p>
                </div>

                <div class="botao">
                    <button>EMBARQUE NESSA</button>
                </div>

                <div class="countdown">
                    <div class="time" id="days">00</div>
                    <div class="label">Dias</div>
                    <div class="time" id="hours">00</div>
                    <div class="label">Horas</div>
                    <div class="time" id="minutes">00</div>
                    <div class="label">Minutos</div>
                    <div class="time" id="seconds">00</div>
                    <div class="label">Segundos</div>
                </div>

            </div>

           
        </div>


    </main>

    <script src="./assets/js/timer.js"></script>
</body>
</html>
